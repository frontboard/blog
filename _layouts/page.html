---
layout: default
---
<div class="container">
  <article class="page">
    <header class="page__header">
      {% if page.image %}<img src="{{ page.image }}" alt="{{ site.author }}" class="page__photo">{% endif %}
      <h1 class="page__title">{{ page.title | escape }}</h1>
    </header>

    <div class="container article__container article__content">
      {{ content }}
    </div>

  </article>
</div>
